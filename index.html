<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
   <header>
    <div class="logo_container">
        <a href="#"><img src="images/myntra_logo.webp" class="myntra_logo"</a>
    </div>

    <!-- ---------------------------------------navbar ------------------------------------------------------------------>
    
    
    <nav class="nav_bar"> 
        <a href="#">Men</a>
        <a href="#">women</a>
        <a href="#">kids</a>
        <a href="#">home & living</a>
        <a href="#">beauty</a>
        <a href="#">studio<sup>NEW</sup></a>
    </nav>
    <!--...................................................... serach bar-------------------------------------------------------------------->


    <div class="search_bar">
        <span class="material-symbols-outlined search_icon">search</span>
        <input class="search_input" placeholder="Search for products, brands and more">
    </div>

    <!-- .......................................................actios bar..............................................................................-->
    <div class="action_bar">
        <div class="action_container">
            <span class="material-symbols-outlined action_icon">person</span>
            <span class="action_name">Profile</span>
        </div>

        <div class="action_container">
            <span class="material-symbols-outlined action_icon">favorite</span>
            <span class="action_name">Wishlist</span>
        </div>

        <div class="action_container">
            <span class="material-symbols-outlined action_icon">shopping_bag</span>
            <span class="action_name">Bag</span>
        </div>
    </div>
    </header>
    
    <!-------------------------------------------------------------Main section --------------------------------------------------------------------->

    <main>
        <div class="banner_container">
            <img class="banner_image" src="images/banner.jpg" alt="Main Banner">
        </div>

    </main>
    <!----------------------------------------heading-------------------------------------------------------------------------------------------->

    <div class="category_heading">MEDAL WORTHY BRANDS TO BAG</div>

    <!------------------------------------------------div for offer images-------------------------------->
    <div class="offer_items">

        <a href="#"><img class="item" src="images/offers/img2.png"></a>
        <a href="#"><img class="item" src="images/offers/img3.png"></a>
        <a href="#"><img class="item" src="images/offers/img4.png"></a>
        <a href="#"><img class="item" src="images/offers/img5.png"></a>
        <a href="#"><img class="item" src="images/offers/img6.png"></a>
        <a href="#"><img class="item" src="images/offers/img7.png"></a>
        <a href="#"><img class="item" src="images/offers/img8.png"></a>
        <a href="#"><img class="item" src="images/offers/img9.png"></a>
        <a href="#"><img class="item" src="images/offers/img2.png"></a>
        <a href="#"><img class="item" src="images/offers/img5.png"></a>
        <a href="#"><img class="item" src="images/offers/img7.png"></a>
    </div>

    <footer>footer</footer>
